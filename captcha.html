<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Form with Captcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form id="myForm">
        <h5>Username</h5>
        <input type="text" id="field1" placeholder="Enter Username" required>
        <h5>Email</h5>
        <input type="text" id="field2" placeholder="Enter email" required>
        <div id="extraFields"></div>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="example.js"></script>
</body>
</html>
